        <div id="side-panel">
            <div id="top-side"> <!--TOP SIDE PANEL START ---------------->
                <div class="inputFields"> <!--Task name-->
                    <div class="topNames">Task:</div>
                    <textarea id="taskName" style="resize: none; height: 30px; width: 90%;" type="textarea" placeholder="Enter the task" required></textarea>
                </div>
                <div class="inputFields"> <!--Task description-->
                    <div class="topNames">Description:</div>
                    <textarea id="taskDescription" style="resize: none; height: 50px; width: 90%" type="textarea" placeholder="Enter the description" required></textarea>
                </div>
                <div class="inputFields"> <!--Task time-->
                    <div class="topNames">Time:</div>
                    <input id="taskTime" type="time">
                </div>

            </div> <!--TOP SIDE PANEL END -------------------->
            
            <div id="first-bottom-side"><!--FIRST BOTTOM SIDE PANEL START ---------------->
                <div id="showDate"></div>
                <div class="task-container">
                    
                </div>

            </div>
            <div id="second-bottom-side"><!--SECOND BOTTOM SIDE PANEL START ---------------->

                    <div class="bottomNames">Description:</div>
